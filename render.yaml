services:
  - type: web
    name: ai-goal-predictor-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: BOT_TOKEN
        fromSecret: BOT_TOKEN
      - key: ADMIN_ID
        fromSecret: ADMIN_ID
      - key: CHANNEL_ID
        fromSecret: CHANNEL_ID
      - key: CHANNEL_USERNAME
        fromSecret: CHANNEL_USERNAME
      - key: FIREBASE_PROJECT_ID
        fromSecret: FIREBASE_PROJECT_ID
      - key: FIREBASE_PRIVATE_KEY
        fromSecret: FIREBASE_PRIVATE_KEY
      - key: FIREBASE_CLIENT_EMAIL
        fromSecret: FIREBASE_CLIENT_EMAIL