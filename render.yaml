services:
  - type: web
    name: ai-goal-predictor-bot
    env: node
    buildCommand: npm install
    startCommand: node bot.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: CHANNEL_USERNAME
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: IMGBB_API_KEY
        sync: false
      # Optional: Custom prices
      - key: PRICE_BINANCE_WEEK
        sync: false
      - key: PRICE_BINANCE_MONTH
        sync: false
      - key: PRICE_BINANCE_3MONTHS
        sync: false
      - key: PRICE_BINANCE_YEAR
        sync: false
      - key: PRICE_BANK_WEEK
        sync: false
      - key: PRICE_BANK_MONTH
        sync: false
      - key: PRICE_BANK_3MONTHS
        sync: false
      - key: PRICE_BANK_YEAR
        sync: false
      # Optional: Bank details
      - key: BANK_ACCOUNT_WEEK
        sync: false
      - key: BANK_ACCOUNT_MONTH
        sync: false
      - key: BANK_ACCOUNT_3MONTHS
        sync: false
      - key: BANK_ACCOUNT_YEAR
        sync: false
      # Optional: Images
      - key: START_IMAGE
        sync: false
      - key: ANALYSIS_IMAGE
        sync: false
      - key: PREDICTION_IMAGE
        sync: false