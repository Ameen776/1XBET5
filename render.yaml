services:
  - type: web
    name: ai-goal-predictor-bot
    env: node
    region: frankfurt  # أو أي region قريب منك
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /keep-alive
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    autoDeploy: true
