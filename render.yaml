services:
  - type: web
    name: ai-goal-predictor-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: PORT
        value: 3000
    envVarGroups:
      - name: telegram-config
        envVars:
          - key: BOT_TOKEN
            sync: false
          - key: ADMIN_ID
            sync: false
          - key: CHANNEL_ID
            sync: false
          - key: CHANNEL_USERNAME
            sync: false
      - name: firebase-config
        envVars:
          - key: FIREBASE_PROJECT_ID
            sync: false
          - key: FIREBASE_CLIENT_EMAIL
            sync: false
          - key: FIREBASE_PRIVATE_KEY
            sync: false
      - name: api-keys
        envVars:
          - key: GEMINI_API_KEY
            sync: false
          - key: OPENAI_API_KEY
            sync: false
          - key: IMGBB_API_KEY
            sync: false
      - name: prices-binance
        envVars:
          - key: PRICE_BINANCE_WEEK
            value: "10"
